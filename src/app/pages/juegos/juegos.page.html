
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let juego of items">
        <ion-card class="juegos">
          <ion-img [src]="juego.background_image"></ion-img>
          <ion-card-content>
            <span>{{juego.name}}</span>
            <ion-text>
              <h6 class="rating">calificacion: {{juego.rating}}</h6>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="nextPage()" expand="block" color="dark">cargar mas...</ion-button>
</ion-content>
